version: "2"
services:
 harvester:
   container_name: harvester
   image: librairy/harvester:1.1
   env_file: ../librairy.env
   restart: always
   volumes:
     - ./documents:/librairy/inbox
  # network_mode: host
   external_links:
     - column-db
     - document-db
     - graph-db
     - event-bus
   networks:
       - "lnet"
networks:
  lnet:
    external:
      name: storage_lnet
