version: "2"
services:
 explorer-bluebottle:
  container_name: explorer-bluebottle
  image: librairy/explorer-bluebottle:0.1
  #env_file: /opt/librairy/conf/librairy.env
  env_file: ../librairy.env
  environment:
   - JAVA_OPTS=-Xmx3g -Xms512m
  mem_limit: 3584m
#  memswap_limit: 8g
  cpuset: 12-19
#  expose:
#     - "8888"
  ports: ["9998:8888"]
#  network_mode: host
  external_links:
   - column-db
   - document-db
   - graph-db
   - event-bus
   - librairy-api
  networks:
   - "lnet"
networks:
  lnet:
   external:
    name: storage_lnet