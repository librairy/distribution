version: "2"
services:
 librairy-api:
  container_name: librairy-api
  image: librairy/api:1.6.1
  restart: always
  #env_file: /opt/librairy/conf/librairy.env
  env_file: ../librairy.env
  environment:
   - JAVA_OPTS=-Xmx18g -Xms512m
  volumes: ["../models:/librairy/domains"]
  mem_limit: 18944m
#  memswap_limit: 8g
  cpuset: 4-19
  ulimits:
    nofile:
     soft: 100000
     hard: 100000
  ports: ["9999:8080","9942:4040"]
  external_links:
   - column-db
   - document-db
   - graph-db
   - event-bus
#  network_mode: host
  networks:
   - "lnet"
networks:
  lnet:
   external:
    name: storage_lnet